name: Deploy to AWS

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      TF_VAR_project_name: microservices-app
      TF_VAR_vpc_id: ${{ secrets.AWS_VPC_ID }}
      TF_VAR_public_subnet_ids: ${{ secrets.AWS_PUBLIC_SUBNET_IDS }}
      TF_VAR_private_subnet_ids: ${{ secrets.AWS_PRIVATE_SUBNET_IDS }}
      TF_VAR_private_route_table_ids: ${{ secrets.AWS_PRIVATE_ROUTE_TABLE_IDS }}
      TF_VAR_db_password: ${{ secrets.AURORA_DB_PASSWORD }}
      TF_VAR_db_name: app
      TF_VAR_db_username: app
      TF_VAR_domain_name: ${{ secrets.FRONTEND_DOMAIN_NAME }}
      TF_VAR_api_domain_name: ${{ secrets.API_DOMAIN_NAME }}
      TF_VAR_route53_zone_id: ${{ secrets.ROUTE53_ZONE_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6
          
      - name: Terraform init
        working-directory: infra
        run: terraform init

      - name: Terraform apply (ECR only)
        working-directory: infra
        run: |
          terraform apply -auto-approve \
            -target=aws_ecr_repository.users \
            -target=aws_ecr_repository.orders \
            -target=aws_ecr_repository.catalog

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push service images
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_BASE="$ACCOUNT_ID.dkr.ecr.${AWS_REGION}.amazonaws.com"

          docker build -t microservices-app-users ./services/users
          docker tag microservices-app-users:latest "$ECR_BASE/microservices-app-users:latest"
          docker push "$ECR_BASE/microservices-app-users:latest"

          docker build -t microservices-app-orders ./services/orders
          docker tag microservices-app-orders:latest "$ECR_BASE/microservices-app-orders:latest"
          docker push "$ECR_BASE/microservices-app-orders:latest"

          docker build -t microservices-app-catalog ./services/catalog
          docker tag microservices-app-catalog:latest "$ECR_BASE/microservices-app-catalog:latest"
          docker push "$ECR_BASE/microservices-app-catalog:latest"

      - name: Terraform apply (full)
        working-directory: infra
        run: terraform apply -auto-approve

      - name: Build frontend
        working-directory: frontend
        run: |
          npm install
          VITE_API_BASE_URL="https://${{ secrets.API_DOMAIN_NAME }}" npm run build

      - name: Upload frontend to S3
        run: |
          FRONTEND_BUCKET=$(cd infra && terraform output -raw frontend_bucket_name)
          aws s3 sync frontend/dist "s3://$FRONTEND_BUCKET" --delete

      - name: Invalidate CloudFront cache
        run: |
          DIST_ID=$(cd infra && terraform output -raw cloudfront_distribution_id)
          aws cloudfront create-invalidation --distribution-id "$DIST_ID" --paths "/*"
