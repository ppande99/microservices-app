name: Destroy Terraform Infrastructure

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  destroy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      TF_VAR_project_name: microservices-app
      TF_VAR_vpc_id: ${{ secrets.AWS_VPC_ID }}
      TF_VAR_public_subnet_ids: ${{ secrets.AWS_PUBLIC_SUBNET_IDS }}
      TF_VAR_private_subnet_ids: ${{ secrets.AWS_PRIVATE_SUBNET_IDS }}
      TF_VAR_private_route_table_ids: ${{ secrets.AWS_PRIVATE_ROUTE_TABLE_IDS }}
      TF_VAR_db_password: ${{ secrets.AURORA_DB_PASSWORD }}
      TF_VAR_db_name: app
      TF_VAR_db_username: app
      TF_VAR_domain_name: ${{ secrets.FRONTEND_DOMAIN_NAME }}
      TF_VAR_api_domain_name: ${{ secrets.API_DOMAIN_NAME }}
      TF_VAR_route53_zone_id: ${{ secrets.ROUTE53_ZONE_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform init
        working-directory: infra
        run: terraform init

      - name: Terraform destroy
        working-directory: infra
        run: terraform destroy -auto-approve
